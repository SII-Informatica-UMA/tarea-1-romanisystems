<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Lista de ðŸ””es</h1>
      <div class="list-group">
        <button *ngFor="let notifica of notificaciones" class="list-group-item list-group-item-action"
          (click)="elegirNotificacion(notifica)"
          [class.active]="notifica === notificacionElegida">{{notifica.mensaje}}</button>
      </div>
      <br>
      <button type="button" class="btn btn-outline-primary bi bi-plus-lg" (click)="aniadirNotificacion()"></button>
    </div>
    <div class="col-md-6" *ngIf="notificacionElegida">
      <app-detalle-notificacion [notificacion]="notificacionElegida" (notificacionEditada)="notificacionEditada($event)"
        (notificacionEliminada)="eliminarNotificacion($event)"></app-detalle-notificacion>
    </div>
  </div>
</div>
